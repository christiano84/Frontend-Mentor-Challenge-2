<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="grid-main">
      <div class="col1">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat1">
            <h3 class="stat">10k+</h3>
            <p class="stat-text">companies</p>
          </div>
          <div class="stat2">
            <h3 class="stat">314</h3>
            <p class="stat-text">templates</p>
          </div>
          <div class="stat3">
            <h3 class="stat">12M+</h3>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>
      <div class="col2">
        <div class="img-container">
          <img class="img-desktop" src="images/image-header-desktop.jpg">
          <img class="img-mobile" src="images/image-header-mobile.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
